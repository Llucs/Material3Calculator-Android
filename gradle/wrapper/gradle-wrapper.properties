# === Configurações do Gradle Wrapper (já estavam corretas) ===
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-all.zip
networkTimeout=10000
validateDistributionUrl=true
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists

# === Correções OBRIGATÓRIAS para AndroidX (resolvem o erro no CI) ===
android.useAndroidX=true
android.enableJetifier=true

# === Suprime aviso de compileSdk=35 com AGP 8.4 (recomendado) ===
android.suppressUnsupportedCompileSdk=35

# === Otimizações para CI/CD (opcional, mas melhora performance) ===
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true